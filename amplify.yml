version: 0.1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - CI=true yarn run test
    build:
      commands:
        - yarn install
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - yarn
        - echo 'Great job, Zach'
  artifacts:
    baseDirectory: '.'
    files:
      - 'src/App.js'
  cache:
    paths:
      - node_modules/**/*
